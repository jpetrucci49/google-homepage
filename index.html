<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="container">
        <section class="header">
            <div>
                <a href="google.com/about">About</a>
                <a href="google.com/store">Store</a>
            </div>
            <div>
                <a href="google.com/gmail">Gmail</a>
                <a href="google.com/images">Images</a>
                <a href="google.com/apps">Apps</a>
                <a href="google.com/notifications">Notifications</a>
                <a href="google.com/account">Account</a>
            </div>
        </section>

        <section class="main">
            <div class="logo">
                <h1>
                    <span style='color: blue'>G</span><span style='color: red'>o</span><span style='color: yellow'>o</span><span style='color: blue'>g</span><span style='color: green'>l</span><span style='color: red'>e</span>
                </h1>
            </div>
            <div class="search">
                <form>
                    <input type="text" />
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="spacer"></section>
        <section class="footer">
            <div>
                <a href="google.com/advertising">Advertising</a>
                <a href="google.com/business">Business</a>
            </div>
            <div>
                <a href="google.com/privacy">Privacy</a>
                <a href="google.com/terms">Terms</a>
                <a href="google.com/settings">Settings</a>
            </div>
        </section>
    </section>
</body>
</html>
